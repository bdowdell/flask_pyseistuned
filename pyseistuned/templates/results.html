{% extends 'base.html' %}

{% block content %}
    <h1>{% block title %} Results {% endblock %}</h1>
    <p>
        {{ vp_1 }} {{ rho_1 }}
    </p>
    <p>
        {{ vp_2 }} {{ rho_2 }}
    </p>
    <p>
        {{ vp_3 }} {{ rho_3 }}
    </p>
    <p>
        {{ vp_units }}
    </p>
    <p>
        {{ wv_type }}
    </p>
    <p>
        {{ freq }}
    </p>
    <p>
        {{ wv_len }}
    </p>
    <p>
        {{ wv_dt }}
    </p>
    <p>
        {{ wv_plot }}
    </p>
    <form action="" method="post" novalidate>
        <a class="btn btn-primary" href="{{ url_for('index')}}" role="button">Return Home</a>
    </form>
{% endblock %}
